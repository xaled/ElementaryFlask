<form method="post" onsubmit="Flaskly.submitForm(this); return false">
    {{ listing.view_form.hidden_tag() }}
    <div class="card">
        <div class="card-header">
            <div class="card-tools">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <div class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="card-body p-0">
            <div class="mailbox-controls">

                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm">
                        <i class="far fa-trash-alt"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <i class="fas fa-reply"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <i class="fas fa-share"></i>
                    </button>
                </div>

                <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <div class="float-right">
                    {{ count_str }}
                    <div class="btn-group">
                        <a type="button" class="btn btn-default btn-sm" href="{{ previous_page }}">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <a type="button" class="btn btn-default btn-sm" href="{{ next_page }}">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>

                </div>

            </div>
            <div class="table-responsive">
                <table class="table table-hover table-sm ">
                    <thead {{ listing.hidden_thead() }}>
                    <tr>
                        <th class="shrink-cell" scope="col"></th>
                        {% for  f in listing._fields %}
                            {{ f.th() | safe }}
                        {% endfor %}
                        <th class="shrink-cell" scope="col"></th>

                    </thead>
                    <tbody>
                    {% for item in items %}
                        <tr>
                            <td class="shrink-cell">
                                <label>
                                    <input type="checkbox" name="id" value="{{ item[listing.id_field] }}" class="mr-2">
                                </label>
                            </td>
                            {% for f in listing._fields %}
                                {{ f.td(item) | safe }}
                            {% endfor %}
                            <td class="shrink-cell">
                                <div class="btn-group" role="group">
                                    {% for a in listing._actions %}
                                        <input type="submit" value="{{ a }}" class="btn btn-default btn-sm">
                                    {% endfor %}

                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
